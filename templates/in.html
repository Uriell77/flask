{% extends 'comun.html'%}
{% block body %}
<div class="container justify-content-center row py-5 px-1" style="width: 30rem; margin: auto auto;">

<div class="card text-white bg-primary mb-3 text-center" style="max-width: 30rem; margin: auto auto;">
  <div class="card-header bg-dark" style="width: 25rem">Login</div>
  <div class="card-body">
    <h4 class="card-title"></h4>

    <div class="form-group">
  		<label class="col-form-label" for="inputDefault">Usuario</label>
  		<input type="text" class="form-control" placeholder="Usuario o E-Mail" id="inputDefault">
	</div>

	<div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    </div>
    <button type="button" class="form-group btn btn-secondary row" href="out.html">Ingresar</button>

  </div>
</div>
</div>
{%endblock%}
